    body,
    h1,
    h2 {
      font-family: "Lato", sans-serif;

    .w3-bar,

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card w3-left-align w3-large">
      <a
        class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-blue-gray w3-large w3-text-black"
        href="javascript:void(0);"

      ></a>
      <a href="index.html" class="w3-bar-item logoAic w3-button w3-white"
        ><img src="./images/aic_logo.png" id="logoAic" width="75px"
      /></a>
      <a
        href="index.html"
        class="w3-bar-item w3-button w3-padding-large w3-white w3-hover-gray"
        >Student Portal</a
      >
      <a
        href="home.html"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-gray"
        >Timetable</a
      >
      <a
        href="payment.html"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-gray"

      <a href="payment.html" class="w3-bar-item w3-button w3-padding-large"
        >Payment</a

        >Result</a
      >

  <!-- Header -->
  <header class="w3-container w3-white w3-center" style="padding: 60px 16px">
    <h1 class="w3-margin-left">STUDENT INFORMATION</h1>
  </header>
  <body>
    <!-- Student detail -->
    <div class="container">
      <div class="col-sm-3">
        <img src="./images/iconavatar.png" id="ProfileImg" width="100px" />
      </div>
      <div class="col-sm-7">
        <div class="col-sm-4 col-xs-5">Student ID :</div>
        <div class="col-sm-8"><div id="studentID"></div></div>
        <div class="col-sm-4 col-xs-5">Name :</div>
        <div class="col-sm-8"><div id="fullName"></div></div>
        <div class="col-sm-4 col-xs-5">Email Address:</div>
        <div class="col-sm-8"><div id="emailAddress"></div></div>
        <div class="col-sm-4 col-xs-5">Telphone No. :</div>
        <div class="col-sm-8"><div id="phone"></div></div>
      </div>
      <div class="col-sm-12 w3-margin-top">
        <h2>Timetable</h2>
        <div id="timetalbeCard" class="container"></div>
