<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="Landing wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img class="Logo" src="./images/aic_logo.png" id="icon" alt="User Icon" />
                <h2>Student Portal</h2>
            </div>

            <!-- Login Form -->
            <form action="javascript:void(0);">
                <input type="text" id="studentID" class="fadeIn second" name="studentID" placeholder="Student ID"
                    value="">
                <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email Address" value="">
                <input id="loginBtn" type="submit" class="Login__button fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <!-- <div id="formFooter">
                <a class="underlineHover" href="#">Go to the Site</a>
            </div> -->

        </div>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
